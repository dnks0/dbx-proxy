name: Deploy docker images

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # Default namespace matches the Terraform expectations in docker/README.md.
  # Change this if you publish under a different org/user.
  IMAGE_NAMESPACE: dnks0/dbx-proxy
  PROXY_IMAGE_NAME: proxy

jobs:
  docker-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Retrieve git tag
        shell: bash
        run: |
          # GITHUB_REF_NAME is like "v0.1.0"; strip leading "v" -> "0.1.0"
          VERSION="${GITHUB_REF_NAME#v}"
          echo "VERSION=${VERSION}" >> "$GITHUB_ENV"

      - name: Retrieve git short sha
        shell: bash
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          echo "SHORT_SHA=${SHORT_SHA}" >> "$GITHUB_ENV"

      - name: Build and push proxy image (multi-platform)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/proxy.Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.PROXY_IMAGE_NAME }}:${{ env.VERSION }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.PROXY_IMAGE_NAME }}:${{ env.SHORT_SHA }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.PROXY_IMAGE_NAME }}:latest
