name: Build docker images

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  docker-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify Docker and Docker Compose are available
        run: |
          set -euxo pipefail
          docker version
          docker compose version

      - name: Run dockerized tests (healthcheck)
        run: |
          set -euxo pipefail
          docker compose -f tests/docker/docker-compose.yaml up --build --abort-on-container-exit --exit-code-from test-runner

      - name: Clean up dockerized tests
        if: always()
        run: |
          set -euxo pipefail
          docker compose -f tests/docker/docker-compose.yaml down -v --remove-orphans

  docker-build:
    runs-on: ubuntu-latest
    needs: docker-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build proxy image (multi-platform, no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/proxy.Dockerfile
          platforms: linux/amd64,linux/arm64
          push: false
